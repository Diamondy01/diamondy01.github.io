<!DOCTYPE html>
<html>
<head>
  <style>
#loadingTitle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the title */
  color: white; /* Change the color to make the title visible on the video */
  font-size: 50px;
  font-weight: bold;
  text-align: center;
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  text-shadow: 2px 2px 4px #000000;
  z-index: 1; /* Ensure the title is above the video */
}

#loadingVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  background-size: cover;
  object-fit: cover;
}
  </style>
</head>
<body>
    <div id="loadingScreen">
        <h1 id="loadingTitle">Loading...</h1>
        <video autoplay muted loop id="loadingVideo">
          <source src="footage/Sequencee.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
<script>
  document.getElementById('loadingVideo').addEventListener('canplaythrough', function() {
    setTimeout(function() {
      window.location.href = 'index2.html'; // replace 'main.html' with the path to your main page
    }, Math.random() * 2000 + 3000); // waits for a random time between 3000ms (3s) and 5000ms (5s)
  });
</script>
</body>
</html>
